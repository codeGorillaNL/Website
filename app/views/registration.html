<div class="figure" align="middle">
  <img src="images/codegorilla.png" width="auto" height="250" alt="codegorilla">
</div>

<h2> Registration </h2>

  <form class="html" name="registration">
    <ul>
      <li>
        <label for="username">&lt;User-name:</label>
        <div class="angle-brackets">/&gt;</div>
        <input class=field type="text" class="text" ng-model="user.username" name="gebruikersnaam" size="30" />
      </li>
    <li>
      <label for="password">&lt;Password:</label>
      <div class="angle-brackets">/&gt;</div>
      <input class=field type="text" ng-model="user.password" name="password" size="30" />
    </li>
    <li>
      <label for="name">&lt;First-name:</label>
      <div class="angle-brackets">/&gt;</div>
      <input class=field type="text" name="Name" size="30" />
   </li>
    <li>
      <label for="lastname">&lt;Last-name:</label>
      <div class="angle-brackets">/&gt;</div>
      <input class=field type="text" name="lastname" size="30" />
    </li>
    <li>
      <label for="company">&lt;Company:</label>
      <div class="angle-brackets">/&gt;</div>
      <input class=field type="text" name="company" size="30" />
    </li>
    <li>
      <label for="adres">&lt;Adress:</label>
      <div class="angle-brackets">/&gt;</div>
      <input class=field type="text" name="adres" size="30" />
    </li>
    <li>
      <label for="country">&lt;Country:</label>
      <div class="angle-brackets">/&gt;</div>
      <input class=field type="text" name="country" size="30" />
    </li>
    <li>
      <label for="postalcode">&lt;Postal code:</label>
      <div class="angle-brackets">/&gt;</div>
      <input class=field type="text" name="postalcode" size="30" />
      <label class="end" /&gt;> </label>
    </li>
    <li>
      <label for="caberofcommerce">&lt;COC number:</label>
      <div class="angle-brackets">/&gt;</div>
      <input class=field type="text" name="chamberOfCommerce" size="30" />
    </li>
    <li>
      <label for="phone">&lt;Phone:</label>
      <div class="angle-brackets">/&gt;</div>
      <input class=field type="text" name="phone" size="30" />
    </li>
    <li>
      <label for="email">&lt;Email:</label>
      <div class="angle-brackets">/&gt;</div>
      <input class=field type="text" name="email" size="30" />
    </li>
    <button ng-click="submit(user)">Registration</button>
  </ul>
</form>
